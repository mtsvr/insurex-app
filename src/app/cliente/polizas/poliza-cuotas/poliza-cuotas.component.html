<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
    <div class="card">
      <div class="card-header">
        <h3><small>Total a pagar:</small>{{total}}</h3>
      </div>
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item no-border">
            <h5 class="card-text"><small class="text-muted">Diferencia: </small>{{total-poliza.prima}}</h5>
          </li>
          <li class="list-group-item no-border">
            <h5 class="card-text"><small class="text-muted">Interes: </small>{{((total-poliza.prima)/poliza.prima)*100}}%</h5>
          </li>
        </ul>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="panel">
          <div class="panel-body">
            <div class="table-responsive">
              <table class="table-bordered table table-middle">
                <thead>
                  <tr class="bg-primary">
                    <th>Fechas Caduc.</th>
                    <th>Monto</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cuota of cuotas"
                      [ngClass]="{'bg-primary-inverse': cuota.pagado, 'bg-danger-inverse': (!(cuota.pagado)&&(cuota.venc < today))}">
                    <td>{{cuota.venc.toDateString()}}</td>
                    <td><span class="icon flag-icon-sm icon-usd"></span>{{cuota.monto}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
